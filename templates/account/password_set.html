{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block title %}Set Password{% endblock title %}

{% block content %}
<form method="POST" action="" class="password_set">
  {% csrf_token %}
   {{ form|crispy }}
  <div class="form-actions">
    <button class="btn btn-primary" type="submit" >Change Password</button>
  </div>
</form>
{% endblock content %}
