{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block title %}Log in{% endblock %}

{% block content %}
<div class="row">
	<div class="col-md-5 mx-auto">
		<div id="first">

		<div class="myform form ">
		<div class="logo mb-3">
		 <div class="col-md-12 text-center">
			<h1>Login</h1>
		 </div>
		</div>
		<form method="post">
		  {% csrf_token %}
		  {{ form|crispy }}
		  <div class="col-md-12 text-center ">
		    <button type="submit" class=" btn btn-block mybtn btn-primary tx-tfm">Login</button>
		  </div>
		<div class="col-md-12 ">
			<div class="login-or">
				<hr class="hr-or">
				<span class="span-or">or</span>
			</div>
		</div>
			<div class="col-md-12 mb-3">
				<p class="text-center">
					<a class="social btn mybtn" href="{% provider_login_url 'facebook' method='oauth2' %}">
			   		<span class="fab fa-facebook"></span> Login with facebook </a>
			   	</p>
			</div>
			<div class="form-group">
				<p class="text-center">Don't have account? <a href="{% url 'account_signup' %}" id="signup">Sign up here</a></p>
			</div>
		</form>

		</div>
		</div>
	</div>
</div>
{% endblock content %}
