{% extends 'base.html' %}
 {% load crispy_forms_tags %}

{% block head %}
<title>Profile</title>
{% endblock %}
 
{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table>
        {{ form|crispy}}
        {{ profile_form|crispy }}
        </table>
  <button class="btn btn-success" type="submit">Save</button>
    </form>
    <br>
</div>
 
{% endblock %}
